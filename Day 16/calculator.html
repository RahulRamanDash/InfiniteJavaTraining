<!DOCTYPE html>

<html>

<head>

<script>

	function mult() {
		if(frmCalc.firstNo.value==""){
			document.getElementById("err1").innerHTML="Enter The First Number";
		}
		else{
			document.getElementById("err1").innerHTML="";
		}
		if(frmCalc.secondNo.value==""){
			document.getElementById("err2").innerHTML="Enter The Second Number";
		}
		else{
			document.getElementById("err2").innerHTML="";
		}
		var firstNo,secondNo,result;

		firstno= frmCalc.firstNo.value;

		secondNo=frmCalc.secondNo.value;

		result = firstno * secondNo;

		frmCalc.result.value=result;

	}

	function sub() {
		if(frmCalc.firstNo.value==""){
			document.getElementById("err1").innerHTML="Enter The First Number";
		}
		else{
			document.getElementById("err1").innerHTML="";
		}
		if(frmCalc.secondNo.value==""){
			document.getElementById("err2").innerHTML="Enter The Second Number";
		}
		else{
			document.getElementById("err2").innerHTML="";
		}
		var firstNo,secondNo,result;

		firstno= frmCalc.firstNo.value;

		secondNo=frmCalc.secondNo.value;

		result = firstno - secondNo;

		frmCalc.result.value=result;

	}

	function sum() {
		if(frmCalc.firstNo.value==""){
			document.getElementById("err1").innerHTML="Enter The First Number";
		}
		else{
			document.getElementById("err1").innerHTML="";
		}
		if(frmCalc.secondNo.value==""){
			document.getElementById("err2").innerHTML="Enter The Second Number";
		}
		else{
			document.getElementById("err2").innerHTML="";
		}
		var firstNo,secondNo,result;

		firstno= parseInt(frmCalc.firstNo.value);

		secondNo=parseInt(frmCalc.secondNo.value);

		result = firstno + secondNo;

		frmCalc.result.value=result;

	}
</script>

<meta charset="ISO-8859-1">

<title>Insert title here</title>

</head>

<body>

<form  name="frmCalc">

	<table border="3" align="center">

		<tr>

			<th colspan="2">Calculation Form</th>

		</tr>

		<tr>

			<th>First Number</th>

			<td>

				<input type="number" name="firstNo" />
				<span id="err1" style="color: red;"></span>

			</td>

		</tr>

		<tr>

			<th>Second Number</th>

			<td>

				<input type="number" name="secondNo" />
				<span id="err2" style="color: red;"></span>
			</td>

		</tr>

		<tr>

			<th>Result</th>

			<td>

				<input type="number" name="result" />

			</td>

		</tr>

		<tr>

			<th colspan="2">

				<input type="button" value="Sum"  onclick="sum()"/>

				&nbsp;&nbsp;&nbsp;&nbsp;

				<input type="button" value="Sub"  onclick="sub()"/>

				&nbsp;&nbsp;&nbsp;&nbsp;

				<input type="button" value="Mult"  onclick="mult()" />

			</th>

		</tr>

	</table>

</form>

</body>

</html>
