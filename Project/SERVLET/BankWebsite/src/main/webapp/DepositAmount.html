<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>INFINITE BANK</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        center {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 36px;
            color: #007BFF;
        }

        table {
            border: 3px solid #007BFF;
            padding: 20px;
        }

        th {
            text-align: right;
            padding-right: 20px;
        }

        td {
            text-align: left;
        }

        input[type="number"] {
            width: 100px;
            padding: 5px;
            margin: 5px 0;
            border: 2px solid #007BFF;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form action="DepositAmountServlet" method="post">
        <center>
            <table>
                <h1>INFINITE BANK</h1>
                <tr>
                    <th>Deposit Amount : </th>
                    <td>
                        <input type="number" name="depositamount" autofocus="autofocus">
                    </td>
                </tr>
                <tr>
                    <th colspan="2">
                        <input type="submit" name="submit"><br>
                    </th>
                </tr>
            </table>
        </center>
    </form>
</body>
</html>
