<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function show(){
            var sname = formData.studentName.value;
            // alert("Student Name is "+sname)
            document.getElementById("msg").innerHTML="Student Name is "+sname;
    }
    </script>
</head>
<body>
    <form name="formData">
        <center>
            <input type="text" name="studentName"><br>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="button" value="Show" onclick="show()">
            <br><br>
            <span id="msg"></span>
        </center>
    </form>
</body>
</html>
