<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 
<center>
		<h2>
	<h:outputText value="Add Agent" />
	</h2>
	<h:form>
	<h:outputText value="Agent ID" />
	<h:inputText value="#{agent.agentid}" /><br/>
	<h:outputText value="Agent Name" />
	<h:inputText value="#{agent.name}" /><br/>
	<h:outputText value="City" />
	<h:inputText value="#{agent.city}" /><br/>
	<h:outputText value="Gender" />
	<h:inputText value="#{agent.gender}" /><br/>
	<h:outputText value="MaritalStatus" />
	<h:inputText value="#{agent.maritalstatus}" /><br/>
	<h:outputText value="Premium" />
	<h:inputText value="#{agent.premium}" /><br/>
	<h:commandButton action="#{aDao.addAgentDao(agent)}" value="Add" />
	</h:form>
</center>
</body> 
</html>
